<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="style.css" />

		<script src="script.js" defer></script>

		<title>Sorting Algorithms Visualizer</title>
	</head>

	<body>
		<div class="array-bars-container" id="array-bars-container"></div>

		<div class="array-bars-interaction-container">
			<button class="new-array" id="new-array">New Array</button>
			<button class="sort" id="sort">SORT</button>

			<label for="array-size">Array Size</label>
			<input type="range" min="1" max="100" step="1" id="array-size" name="array-size" />

			<label for="algorithm">Algorithm</label>
			<input type="text" list="algorithms" id="algorithm" name="algorithm" />
			<datalist id="algorithms">
				<option value="Selection Sort"></option>
				<option value="Bubble Sort"></option>
			</datalist>
		</div>
	</body>
</html>
